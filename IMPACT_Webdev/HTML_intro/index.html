        1990년 12월 20일에 등장한 정보 시스템. 
        전세계에 널리 퍼진 거미줄(Web)이란 단어 의미 그대로 
        인터넷 통신망에서 웹사이트를 하이퍼텍스트 마크업 언어로 작성하고,
        URL(unifrom resource location)로 위치를 지정하고, 
        하이퍼텍스트 전송 프로토콜로 데이터를 전송하는 정보 시스템이다. 
        이 과정을 돕는 프로그램이 '웹 브라우저'와 '웹 서버'다. 
        'WWW', 'W3', 또는 간단하게 '웹(Web)'이라고도 한다.
